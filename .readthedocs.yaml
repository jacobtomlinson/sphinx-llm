version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

sphinx:
  configuration: docs/source/conf.py

jobs:
  create_environment:
    - asdf plugin add uv
    - asdf install uv latest
    - asdf global uv latest
    - uv sync --group dev

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
